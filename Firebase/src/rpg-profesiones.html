<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<dom-module id="rpg-profesiones">
  <template>

    <style>
.content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    .card-container {
      display: inline-block;
      margin-left: 10%;
      width: 20%;

      text-decoration: none;
    }
    app-header {
      color: #fff;
      background-image: url('miitary.jpg');
    }

    app-toolbar {
      height: 50px;
    }

    [condensed-title] {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 90px;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 16px;
    }

    [main-title] {
      position: absolute;
      top: -120px;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 240px;
      -webkit-transform-origin: center top !important;
      transform-origin: center top !important;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 32px;
    }

    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    paper-card {
      display: block;
      text-align: center;

      --paper-card-header-image: {

      }
    }
    paper-listbox{

    }

    paper-item{
        display: inline;
        margin-left: -10%;

    }
    paper-card h2 {
      color :black;
      font-weight:400;
      font-size: 80%;
        text-align: center;

    }

    paper-card p {
      margin: 4px;
      color: #999;
    }
    .collapse-content {
    padding: 15px;
    border: 1px solid #dedede;
  }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }


    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {
        background-image: url('');
        background-size: 60px;
      }

      [main-title] {
        top: -60px;
        background-image: url('');
        background-size: 90px;
      }

      .content {
        max-width: 400px;
      }



    }

    </style>

    <!-- main panel -->
    <app-header-layout >
        <firebase-auth user="{{user}}"></firebase-auth>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

        <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_pageData}}"
        tail="{{_subRoute}}">

    </app-route>
        <paper-card heading="Professions">

            <paper-listbox
                  selected="{{_pageData.page}}"
                  attr-for-selected="name"
                  on-iron-activate="_drawerSelected">

                    <paper-item name="asalto" >
                        <div    class="card-container">
                            <paper-card  image="assult.jpg">
                              <div  class="card-content">
                                <h2 style="font-size: medium; font-weight:300; text-align: center;">Assault</h2>
                              </div>
                            </paper-card>
                        </div>
                    </paper-item>

                <paper-item name="support" >
                        <div    class="card-container">
                            <paper-card  image="support.jpg">
                              <div  class="card-content">
                                <h2 style="font-size: medium; font-weight:300; text-align: center;">Support</h2>
                              </div>
                            </paper-card>
                        </div>
                    </paper-item>
                <paper-item name="recon">
                    <div    class="card-container">
                        <paper-card  image="recon.jpg">
                          <div  class="card-content">
                            <h2 style="font-size: medium; font-weight:300; text-align: center;">Recon</h2>
                          </div>
                        </paper-card>
                    </div>
                </paper-item>

              </paper-listbox>





            <iron-pages selected="[[_pageData.page]]" attr-for-selected="name">


             <rpg-asalto name="asalto">
              <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            </rpg-asalto>
            <rpg-asalto name="support">
              <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            </rpg-asalto>
            <rpg-recon name="recon">
              <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            </rpg-recon>


            </iron-pages>

            </paper-card>


    </app-header-layout>


    <paper-fab icon="app:create"></paper-fab>
  </template>



  <script>

  Polymer({

    is: 'rpg-profesiones',

    properties: {

      jugador: Object,

      _route: Object,

      _subRoute: Object,

      _pageData: Object,

      _idData: Object,

      user :Object,



    },

    attached: function() {
      this.async(function() {
        if (!this._route.path) {
          this.set('_route.path', '/home');
        }
      });
    },

    _isDetailPage: function(page) {
      return page === 'detail';
    },
      _drawerSelected: function() {
      if (!this.$.drawer.persistent) {
          this.$.drawer.close();
          console.log(this.$.drawer);
      }

    },

    _getRecipe: function() {
      if (this.recipes && this._idData.id) {
        for (var i = 0; i < this.recipes.length; ++i) {
          var r = this.recipes[i];
          if (r.id === this._idData.id) {
            return r;
          }
        }
      }
      return null;
    },












  });


  </script>
</dom-module>
