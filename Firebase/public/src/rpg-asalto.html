<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<dom-module id="rpg-asalto">
  <template>

    <style>

    app-header {
      color: #fff;
      background-image: url('miitary.jpg');
    }

    app-toolbar {
      height: 50px;
    }

    [condensed-title] {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 90px;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 16px;
    }

    [main-title] {
      position: absolute;
      top: -120px;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 240px;
      -webkit-transform-origin: center top !important;
      transform-origin: center top !important;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 32px;
    }
    .carousel {
  margin-bottom: 4rem;
}
/* Since positioning the image, we need to help out the caption */
.carousel-caption {
  z-index: 10;
  bottom: 3rem;
}

/* Declare heights because of positioning of img element */
.carousel-item {
  height: 32rem;
  background-color: #777;
}
.carousel-item > img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  height: 32rem;
}

.featurette-divider {
  margin: 5rem 0; /* Space out the Bootstrap <hr> more */
}

/* Thin out the marketing headings */
.featurette-heading {
  font-weight: 300;
  line-height: 1;
  letter-spacing: -.05rem;
}


/* RESPONSIVE CSS
-------------------------------------------------- */

@media (min-width: 40em) {
  /* Bump up size of carousel content */
  .carousel-caption p {
    margin-bottom: 1.25rem;
    font-size: 1.25rem;
    line-height: 1.4;
  }

  .featurette-heading {
    font-size: 50px;
  }
}

@media (min-width: 62em) {
  .featurette-heading {
    margin-top: 7rem;
  }
}


    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    paper-card {
      display: block;
      margin: 5px;


      --paper-card-header-image: {
        height:32%;
          width: 32%;
          margin-left: 33%;
          border: solid 1px grey;


      }
    }

    paper-card h2 {
      color :black;
      font-weight:400;
      font-size: 80%;

    }

    paper-card p {
      margin: 4px;
      color: #999;
    }
    .collapse-content {
    padding: 15px;
    border: 1px solid #dedede;
  }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }


    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {
        background-image: url('');
        background-size: 60px;
      }

      [main-title] {
        top: -60px;
        background-image: url('');
        background-size: 90px;
      }

      .content {
        max-width: 400px;
      }

      .card-container {
      position: relative;
      width: 75%;
      margin: 12% 35% 35% 10%;
    }

    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

       <div class="card-block">
            <paper-card image-height="50%" image="assult.jpg">

                <div class="card-content">
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item"> Assault class is the all-round class that can serve numerous roles on the battlefield. The main purpose of the assault class it to be on the offense, helping the team capture objectives, provide med kits and revive players, etc. Because of the variety of weapons and roles available, the Assault class is the most versatile class in the game. </li>
                    <li class="list-group-item">Remember that the main purpose of the Battlefield 4 assault class is to be on the front line, helping your team attack the objective and provide help for your team. Make sure to drop med kits so your teammates can heal, and revive whenever possible. For larger maps, you might consider adding a scope on your rifle to increase range, instead of switching to the Recon class. </li>
                </ul>
            </div>
            </paper-card>
       </div>



    </app-header-layout>

    <paper-fab icon="app:create"></paper-fab>
  </template>

  Polymer({

    is: 'rpg-asalto',

    properties: {
      jugador: Object
    },
    toggle: function() {
  this.$.prueba.toggle();
}

  });


  </script>
